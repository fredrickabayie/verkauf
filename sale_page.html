<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="font-awesome-4.4.0/css/font-awesome.min.css" />
    <title>Transaction</title>
</head>

<body>

    <div class="app">

        <div style="background:black; color:black" class="navbar-fixed">
            <nav style="">
                <div class="nav" style="">
                    <div class="navbar-fixed">
                        <ul class="left">
                            <li><a class="brand" style="color:#b83838">verKauf</a></li>
                        </ul>
                        <ul class="right">
                            <li><a class="brand" style="color:#b83838">Transactions</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row">

            <!--                <h3>verKauf</h3>-->

            <form class="col s12">

                <div class="file-field input-field col s12">
                    <div class="btn" id="transaction_productBarcode_btn">
                        <span><i class="fa fa-camera-retro"></i></span>
                    </div>

                    <div class="file-path-wrapper">
                        <input id="transaction_productBarcode" type="text" class="validate" placeholder="Product Barcode" />
                    </div>
                </div>

                <div class="input-field col s12">
                    <input id="transaction_productName" type="text" class="validate" disabled />
                    <!--                        <label for="">Product Name</label>-->
                </div>

                <div class="input-field col s12">
                    <input id="transaction_productQuantity" type="number" class="validate" disabled />
                    <!--                        <label for="transaction_productQuantity">Product Quantity</label>-->
                </div>

                <div class="input-field col s12">
                    <input id="transaction_productPrice" type="text" class="validate" disabled/>
                    <!--                        <label for="transaction_productPrice">Product Price</label>-->
                </div>

                <div class="input-field col s12 m6 l6">
                    <input id="transaction_customerNumber" type="number" class="validate" />
                    <label for="transaction_customerNumber">Customer Number</label>
                </div>

                <input id="transaction_productId" type="text" class="validate" />

                <div class="message">

                </div>

                <div id="addproduct_save_container" class="input-field col s12">
                    <a style="width:100%" class="waves-effect waves-light btn" id="transaction_save_btn" href="#">Sell </a>
                </div>

                <!--
                    <div style="" class="input-field col s12">
                         <div class="chip">
                             Tag
                             <i class="material-icons">close</i>
                         </div>
                    </div>
-->

                <!--
                    <div style="text-align:center" class="input-field col s12">
                        <i class="fa fa-spinner fa-lg fa-spin"></i>
                    </div>
-->

            </form>

        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
