<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.4.0/css/font-awesome.min.css" />
    <title>Login</title>
</head>

<body>

    <div class="app">

        <div id="login_logo" style="margin:10% auto; width:200px;height:200px" class="container">
            <img class="desktop_logo" src="img/icon.png" />
        </div>

        <div style="margin:10% auto;" class="container">

            <div class="row">

                <form class="col s12">

                    <div class="row">

                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="icon_telephone">Password</label>
                        </div>

                        <div class="input-field col s12">
                            <a class="waves-effect waves-light btn" id="login_btn">Sign in</a>
                        </div>
                    </div>

                </form>

            </div>

            <div class="status">

            </div>

        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
